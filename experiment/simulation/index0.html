<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add CSS at the head of HTML file -->
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Gene Expression Programming: Two-Gene Chromosome</h2>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <label>Chromosome: </label>
                        <input type="text" id="output" class="border border-0" readonly></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <button value="Gene 1" class="btn btn-light border border-dark border-1"
                            onclick="showgene1()">Show Gene 1</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <button value="Gene 2" class="btn btn-light border border-dark border-1"
                            onclick="showgene2()">Show Gene 2</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card" id="showgene1" style="display:none;">
                    <div class="card-body">
                        <div class="card-text" id="geneexp1" ></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" id="showgene2" style="display:none;">
                    <div class="card-body">
                        <div class="card-text" id="geneexp2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Tree diagram of Gene 1</div>
                    <div class="card-body">
                        <canvas id="gene1" width="600" height="240"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Tree diagram of Gene 2</div>
                    <div class="card-body">
                        <canvas id="gene2" width="600" height="240"></canvas>
                    </div>
                </div>
            </div>
        </div>



    </div>








    <script src="./js/gep.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.js"></script>

    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>

</body>

</html>
